<h1 mat-dialog-title>Hi</h1>
<form [formGroup] = "LoginForm" (ngSubmit) = "onSubmit()">
<div  mat-dialog-content>
   
  <mat-form-field>
      <input formControlName="username" id="username" matInput placeholder="username"  >
  </mat-form-field>
  <br>
  <mat-form-field>
      <input type="password" id="password" formControlName="password" matInput placeholder="password" >
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close] cdkFocusInitial (click)="onNoClick()">cancel</button>
  <button mat-button  [disabled]="!LoginForm.valid">Submit</button>
</div>
</form>
